<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Beats</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon-32x32.png"
        />
    </head>
    <body>
        <div class="container">
          
           
            <div class="header">
             <div>
               <img src="images/close%20icon.png" alt="" class="img">
           </div>
       
              <p class="">Submit a tool</p> 
            </div>
            <form class="form">
                <div>
                     <label class="label-name">Name</label>
                     <input type="text" name="name" placeholder="Enter your name ">
                </div>
                <div>
                     <label class="label-link">Link to the resource</label>
                     <input type="text" name="url" placeholder="Enter the url"> 
                </div>
                <div>
                     <label class="category">Category</label>
                     <select name="category" id="select">
                         <option value="empty">Add category</option>
                         <option value="female">Male</option>
                         <option value="female">Female</option>
                         <option value="other">Other</option>
                     </select>
                </div>
                <div class='space'>
                    <button class="btn primary">submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
